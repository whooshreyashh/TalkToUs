<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <!-- âœ… Load Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(135deg, #00bcd4, #4cafef);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .thankyou-box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .thankyou-box h1 {
      font-size: 2rem;
      color: #00bcd4;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .thankyou-box p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
      font-weight: 400;
    }

    .redirect-msg {
      font-size: 0.9rem;
      color: #777;
      margin-top: 20px;
      font-weight: 400;
    }

    .home-btn {
      display: inline-block;
      text-decoration: none;
      background: #00bcd4;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background: #0097a7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ“± Responsive Styling */
    @media (max-width: 768px) {
      .thankyou-box {
        padding: 25px 15px;
      }
      .thankyou-box h1 {
        font-size: 1.8rem;
      }
      .thankyou-box p {
        font-size: 0.95rem;
      }
      .home-btn {
        padding: 10px 24px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .thankyou-box {
        padding: 20px 12px;
      }
      .thankyou-box h1 {
        font-size: 1.6rem;
      }
      .thankyou-box p {
        font-size: 0.9rem;
      }
      .redirect-msg {
        font-size: 0.85rem;
      }
      .home-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "/";
    }, 5000); // Redirect after 5s
  </script>
</head>
<body>
  <div class="thankyou-box">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your booking request has been submitted successfully.  
       Weâ€™ll get back to you shortly with confirmation details.</p>
    
    <a href="/" class="home-btn">Go to Home</a>
    <div class="redirect-msg">
      You will be redirected automatically in 5 seconds...
    </div>
  </div>
</body>
</html>
