<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Panel — Talk2Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">TALK2US</a>
    </div>
  </header>

  <main class="container section">
    <h2>Admin Panel — Add Seminar</h2>
    <p class="section-sub">Add new seminars for your visitors. Only admin can access this page.</p>

    <form id="adminForm" class="card booking-form" enctype="multipart/form-data" autocomplete="off">
      <label>
        <span>Seminar Title</span>
        <input type="text" name="title" placeholder="Enter seminar title" required>
      </label>

      <label>
        <span>Seminar Description</span>
        <textarea name="description" placeholder="Enter seminar description" rows="4" required></textarea>
      </label>

      <label>
        <span>Drive Link (for seminar images)</span>
        <input type="url" name="driveLink" placeholder="https://drive.google.com/..." >
      </label>

      <label>
        <span>Feature Image</span>
        <input type="file" name="image" accept="image/*">
      </label>

      <button type="submit" class="btn btn-primary">Add Seminar</button>
      <p id="messageBox" class="small" style="margin-top:0.5rem;"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Talk2Us — All rights reserved.</p>
    </div>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
